mp.messaging.incoming.words-in.auto.offset.reset=earliest
mp.messaging.incoming.words-in.topic=words
mp.messaging.outgoing.words-out.topic=words

# Kafka Configuration - Transactions Emitter
mp.messaging.outgoing.transactions-out.connector=smallrye-kafka
mp.messaging.outgoing.transactions-out.topic=transactions
mp.messaging.outgoing.transactions-out.bootstrap.servers=localhost:9092

# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/transactions
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.driver=org.postgresql.Driver

# JPA/Hibernate Configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true